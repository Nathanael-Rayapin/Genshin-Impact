<div class="container-fluid">
    <div class="row">
        <div class="col-12 px-0">
            <!-- Profile -->
            <div class="profile-container position-relative w-100">
                <div class="header-profile w-100 position-relative">
                    <div class="avatar-container">
                        <img class="w-100 h-100"
                            src="https://pbs.twimg.com/media/E8Zm2CrUcAMFTKb?format=jpg&name=4096x4096" alt="Avatar">
                    </div>
                    <div class="border-profile"></div>
                </div>
                <!-- Cards -->
                <ngx-masonry [ordered]="true" class="w-100 my-5 position-relative">
                    <!-- Ngx Masonry Posts -->
                    <div ngxMasonryItem *ngFor="let post of posts; let i = index"
                        class="col-4 d-flex justify-content-center">
                        <div class="cards position-relative p-1">
                            <div class="card-extern d-flex justify-content-between align-items-center p-2">
                                <div class="card-medium">
                                    <div class="card-intern">
                                        <div class="card-image">
                                            <!-- Post -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </ngx-masonry>
            </div>
        </div>
    </div>
</div>
