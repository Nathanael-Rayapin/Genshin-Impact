<!-- Navbar -->
<app-main-navbar></app-main-navbar>
<div class="container-fluid">
    <div class="row">
        <div class="col-12 px-0">
            <!-- Video Intro -->
            <div class="video-container w-100">
                <video autoplay loop class="video-intro w-100 h-100 position-relative">
                    <source src="../../../assets/image/main-page-home/video.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                <!-- Play -->
                <div class="info-app-container mx-auto text-center">
                    <img src="../../../assets/image/main-page-home/play.png" alt="Play">
                    <span class="mx-auto text-center">
                        <svg xmlns="http://www.w3.org/2000/svg" width="49" height="49" fill="currentColor"
                            class="bi bi-play-fill" viewBox="0 0 16 16">
                            <path
                                d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z" />
                        </svg>
                    </span>
                    <p class="mt-3">Disponible en téléchargement immédiat sur multiples plateformes</p>
                    <!-- Store -->
                    <div class="info-app-store">
                        <ul class="d-flex justify-content-center px-0">
                            <li class="mx-2" *ngFor="let store of stores">
                                <img [src]="store.src" [alt]="store.title">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12 px-0">
            <!-- News -->
            <div class="news-container w-100">

            </div>
        </div>
    </div>
</div>
